<body>
  <header class="body__section header">
    <div class="header__logo">
      <img class="header__logo__image" src="./images/icons/icon-152x152.png" alt="Logo" />
      
      <span class="header__logo__text">BookShelf</span>
    </div>
    <h1 class="header__title">...</h1>
  </header>

  <!-- Navigation -->
  <nav class="body__section navigation">
    <ul class="navigation__items">
      <li class="navigation__items__item navigation__items__item-signin logged-out">
        <button data-target="auth__signin" class="link link__signin link-active">
          Log In
        </button>
      </li>
      <li class="navigation__items__item navigation__items__item-signup logged-out">
        <button data-target="auth__signup" class="link">Sign Up</button>
      </li>
      <li class="navigation__items__item navigation__items__item-signout logged-in">
        <button class="link link__signout">Log Out</button>
      </li>
      <li class="navigation__items__item navigation__items__item-books logged-in">
        <button data-target="books__list" class="link link__books">My books</button>
      </li>

      <li class="navigation__items__item navigation__items__item-add logged-in">
        <button data-target="books__add" class="link link__add">Add a new book</button>
      </li>
    </ul>
  </nav>

  
  <!-- Authentification -->
  <main class="body__section auth">
    <form class="auth__form auth__signin">
      <section class="auth__section">
        <label class="auth__section__label" for="email">Email</label><input class="auth__section__input" id="email"
          name="email" type="email" autocomplete="email" placeholder="Enter your email" required autofocus />
        <span class="auth__section__span"></span>
      </section>
      <section class="auth__section">
        <label class="auth__section__label" for="password">Password</label><input class="auth__section__input"
          id="password" type="password" placeholder="Enter your pasword" name="password" required />
        <span class="auth__section__span"></span>
      </section>
      <button class="form__button auth__form__button auth__form__button__signin">
        Login
      </button>
    </form>
    <form class="auth__form auth__signup" autocomplete="off">
      
      <section class="auth__section">
        <label class="auth__section__label" for="new-email">Email</label><input class="auth__section__input"
          id="new-email" name="new-email" autocomplete="off" type="email" placeholder="Enter an email adress" required />
      </section>
      <section class="auth__section">
        <label class="auth__section__label" for="new-password">Password</label><input class="auth__section__input"
          name="new-password" id="new-password" type="password" autocomplete="off" placeholder="Choose a password"
          required />
      </section>
      <section class="auth__section">
        <label class="auth__section__label" for="username">Username</label><input class="auth__section__input"
          name="newUsername" id="username" value="bookworm" type="text" autocomplete="off" placeholder="Enter a username" required />
      </section>

      <button class="auth__form__button form__button auth__form__button__signup">
        Create Account
      </button>
    </form>
  </main>
  <aside class="body__section books">
    <ul class="books__list">
      <!-- <li class="book book_add">
					<div class="book__title">+</div>
					<div class="book__completion">Add a new book</div>
				</li> -->
    </ul>

    <form class="books__form books__add">
      <section class="books__section">
        <label class="books__section__label" for="title">Title</label><input class="books__section__input" id="title"
          name="title" type="text" autocomplete="off" placeholder="Enter the title" required />
        <span class="books__section__span"></span>
      </section>
      <section class="books__section">
        <label class="books__section__label" for="progress">Progression</label><input class="books__section__input"
          id="progress" type="number" inputmode="numeric" value="0" placeholder="Enter current page" name="progress" required />
        <span class="books__section__span"></span>
      </section>
      <section class="books__section">
        <label class="books__section__label" for="completed">
          <input class="books__section__input books__section__input__completed" id="completed" type="checkbox"
            name="completed" />
          <div class="books__section__toggle toggle"></div>
          <span>Finished</span>
        </label>
      </section>
      <button class="books__form__button form__button">
        Add a new book
      </button>
    </form>
  </aside>
  <div class="feedback"></div>
  <footer></footer>
