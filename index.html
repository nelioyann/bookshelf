<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="theme-color" content="#592acb" />
    <meta name="description" content="A crud application made with firebase" />
    <title>Firecrud</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Firecrud" />
    <meta property="og:image" content="./images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./images/icons/icon-72x72.png" alt="Logo" />
      </div>
      <h1 class="header__title">Firecrud</h1>
    </header>
    <nav class="navigation">
      <ul class="navigation__items">
        <li class="navigation__items__item">
          <button class="link link-active">Sign Up</button>
        </li>
        <li class="navigation__items__item">
          <button class="link">Log In</button>
        </li>
        <li class="navigation__items__item">
          <button class="link">Log Out</button>
        </li>
      </ul>
    </nav>
    <main class="auth">
      <form class="auth__signup">
        <section class="auth__section">
          <label for="new-email">Email</label><input id="new-email" type="email" />
        </section>
        <section class="auth__section">
          <label for="new-password">Password</label
          ><input id="new-password" type="password" />
        </section>
        <!-- <section class="auth__section">
          <label for="username">Username</label
          ><input id="username" type="text" />
        </section> -->
        <button>Create Account</button>
      </form>
      <form class="auth__signin">
        <section class="auth__section">
          <label for="email">Email</label><input id="email" type="text" autocomplete="email"/>
        </section>
        <section class="auth__section">
          <label for="password">Password</label><input id="password" type="text" />
        </section>
        <button>LogIn</button>
      </form>
    </main>
    <aside></aside>

    <footer></footer>
