  <body>
    <header class="body__section header">
      <div class="header__logo">
        <img
          class="header__logo__image"
          src="./images/icons/icon-72x72.png"
          alt="Logo"
        />
      </div>
      <h1 class="header__title">Firecrud</h1>
    </header>
    <nav class="body__section navigation">
      <ul class="navigation__items">
        <li class="navigation__items__item navigation__items__item-signin logged-out">
          <button data-target="auth__signin" class="link link-active">
            Log In
          </button>
        </li>
        <li class="navigation__items__item navigation__items__item-signup logged-out">
          <button data-target="auth__signup" class="link">Sign Up</button>
        </li>
        <li class="navigation__items__item navigation__items__item-signout logged-in">
          <button class="link link__signout" >Log Out</button>
        </li>
        <!-- <li class="navigation__items__item navigation__items__item-signout logged-in">

          <button data-target="books__add" class="link link__books" >Add Book</button>
        </li> -->
      </ul>
    </nav>
    <main class="body__section auth">
      <form class="auth__form auth__signin">
        <section class="auth__section">
          <label class="auth__section__label" for="email">Email</label
          ><input
            class="auth__section__input"
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="Enter your email"
            required
            autofocus
          />
          <span class="auth__section__span"></span>
        </section>
        <section class="auth__section">
          <label class="auth__section__label" for="password">Password</label
          ><input
            class="auth__section__input"
            id="password"
            type="password"
            placeholder="Enter your pasword"
            name="password"
            required
          />
          <span class="auth__section__span"></span>
        </section>
        <button class="auth__form__button auth__form__button__signin">
          Login
        </button>
      </form>
      <form class="auth__form auth__signup">
        <section class="auth__section">
          <label class="auth__section__label" for="new-email">Email</label
          ><input
            class="auth__section__input"
            id="new-email"
            name="new-email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </section>
        <section class="auth__section">
          <label class="auth__section__label" for="new-password">Password</label
          ><input
            class="auth__section__input"
            name="new-password"
            id="new-password"
            type="password"
            placeholder="Enter your password"
            required
          />
        </section>
        <!-- <section class="auth__section">
          <label class="auth__section__label" for="username">Username</label
          ><input class="auth__section__input" id="username" type="text" />
        </section> -->
        <button class="auth__form__button auth__form__button__signup">
          Create Account
        </button>
      </form>
    </main>
    <aside class="body__section books">
      <ul class="books__list">
